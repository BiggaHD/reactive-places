<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Reactive Places"
      content="Web app that let's you share your favourite places"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Monoton&display=swap"
      rel="stylesheet"
    />

    <title>Reactive Places</title>
    <!-- https://console.cloud.google.com/google/maps-apis/start   -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key= {ENTER YOUR API KEY HERE}"
      async
      defer
    ></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Additional DOM nodes which are used by React portals -->
    <div id="backdrop-hook"></div>
    <div id="modal-hook"></div>
    <div id="drawer-hook"></div>
    <!-- This is the ROOT react element -->
    <div id="root"></div>
  </body>
</html>
